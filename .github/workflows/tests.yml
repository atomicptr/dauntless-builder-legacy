on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  tests:
    name: CI Tests
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - uses: actions/checkout@v3
      - uses: antongolub/action-setup-bun@v1
      - run: bun install
      - name: Lint & Sanity Checks
        run: |
          bun lint
          bun build:deps
          bun x --bun tsc
      - name: Tests & Benchmarks
        run: |
          bun test

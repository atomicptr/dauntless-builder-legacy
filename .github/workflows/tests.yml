on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - run: yarn install
      - run: |
          yarn lint
          yarn build:deps
          tsc
          yarn test

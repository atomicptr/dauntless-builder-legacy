name: Conservation
description: >-
  Gain shields whenever your max movement speed is reduced for any reason.
type: Fortitude
effects:
  '1':
    description: &description >-
      Losing Bonus Movement Speed grants {{shields}} shields for every {{percentMovementSpeedLost}}% Movement Speed lost.
      This effect cannot happen more than once every 2 seconds.
    values:
      shields: 20
      percentMovementSpeedLost: 5

